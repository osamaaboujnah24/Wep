<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أسامة الشخصي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* لون خلفية جديد */
            color: #333; /* لون نص جديد */
            line-height: 1.6;
        }

        header {
            background-color: #4285f4; /* لون رأس جديد */
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 2px solid #1a1a1a; /* تغيير لون الحد السفلي */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .social-box {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .social-link {
            border: 2px solid #4285f4;
            background-color: #fff; /* تغيير لون خلفية الروابط */
            padding: 10px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-link p {
            margin: 0;
            font-size: 18px;
            color: #4285f4; /* تغيير لون النص في الروابط */
        }

        footer {
            background-color: #4285f4; /* تغيير لون التذييل */
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>مرحبًا بك في موقع أسامة الشخصي!</h1>
    </header>

    <section>
        <div class="social-box">
            <div class="social-link">
                <p>تابعني على <a href="https://www.instagram.com/osa__ma293?igsh=NW5zNG9oa2JuYWht">إنستغرام</a></p>
            </div>
            <div class="social-link">
                <p>تابعني على <a href="https://www.facebook.com/osama.aboujnah?mibextid=ZbWKwL">فيسبوك</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 أسامة</p>
    </footer>

</body>
</html>
